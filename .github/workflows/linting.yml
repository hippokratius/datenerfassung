name: Linting

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  linting_js_css:
    name: Linting JavaScript and CSS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Install Node.js dependencies
        run: npm install
      - name: Check CSS rules via Stylelint
        run: npx stylelint "accounts/**/*.css" "datenmanagement/**/*.css"
      - name: Check JavaScript rules via ESLint
        run: npx eslint "datenmanagement/static/datenmanagement/js/*.js" "datenmanagement/templates/datenmanagement/list.html"
